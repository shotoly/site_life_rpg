<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life RPG Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            /* Couleur de fond RPG sombre */
            color: #e5e5e5;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #2c2c54;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffe66d;
            /* Couleur de titre dorée */
            text-align: center;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        #quests-list {
            margin-top: 20px;
        }

        .quest-item {
            background-color: #3b3b64;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quest-info {
            flex-grow: 1;
        }

        .xp-label {
            background-color: #d83d6a;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 15px;
        }

        /* Styles pour le système d'onglets */
        .tabs-menu {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #555;
        }

        .tab-button {
            background-color: transparent;
            border: none;
            color: #e5e5e5;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover:not(.active) {
            background-color: #3b3b64;
        }

        .tab-button.active {
            color: #ffe66d;
            border-bottom: 3px solid #ffe66d;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding: 20px 0;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tabs-menu">
            <button class="tab-button active" data-tab="dashboard">Dashboard</button>
            <button class="tab-button" data-tab="quests">Quêtes</button>
            <button class="tab-button" data-tab="milestones">Paliers</button>
        </div>

        <div id="dashboard" class="tab-content active">
            <div id="player-stats">
            </div>
        </div>

        <div id="quests" class="tab-content">
            <h2>Gestion des Quêtes</h2>
            <div id="quests-list">
            </div>
        </div>

        <div id="milestones" class="tab-content">
            <h2>Sanctuaire des Paliers</h2>
            <div id="milestones-list">
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
