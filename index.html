<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life RPG Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            /* Couleur de fond RPG sombre */
            color: #e5e5e5;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background-color: #2c2c54;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #ffe66d;
            /* Couleur de titre dorée */
            text-align: center;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        #quests-list {
            margin-top: 20px;
        }

        .quest-item {
            background-color: #3b3b64;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quest-info {
            flex-grow: 1;
        }

        .xp-label {
            background-color: #d83d6a;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin-left: 15px;
        }

        /* Styles pour le système d'onglets */
        .tabs-menu {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #555;
        }

        .tab-button {
            background-color: transparent;
            border: none;
            color: #e5e5e5;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }

        .tab-button:hover:not(.active) {
            background-color: #3b3b64;
        }

        .tab-button.active {
            color: #ffe66d;
            border-bottom: 3px solid #ffe66d;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding: 20px 0;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tabs-menu">
            <button class="tab-button active" data-tab="dashboard">Dashboard</button>
            <button class="tab-button" data-tab="quests">Quêtes</button>
            <button class="tab-button" data-tab="milestones">Paliers</button>
        </div>

        <div id="dashboard" class="tab-content active">
            <div id="player-stats">
            </div>
        </div>
        <div class="quest-creator-container">
            <h3><i class="fas fa-scroll"></i> Créer une Nouvelle Quête</h3>

            <form id="form-create-quest">

                <div class="form-group">
                    <label for="quest-name-input">Description de la quête :</label>
                    <input type="text" id="quest-name-input" placeholder="Ex: Lire 30 pages..." required>
                </div>

                <div class="form-group">
                    <label for="quest-arc-select">Arc Narratif Associé :</label>
                    <select id="quest-arc-select" required>
                        <option value="">Chargement des arcs...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quest-frequency-select">Fréquence :</label>
                    <select id="quest-frequency-select" required>
                        <option value="Unique">Unique</option>
                        <option value="Journalière">Journalière</option>
                        <option value="Hebdomadaire">Hebdomadaire</option>
                        <option value="Mensuelle">Mensuelle</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quest-intensity-select">Intensité (Difficulté) :</label>
                    <select id="quest-intensity-select" required>
                        <option value="1">Faible (1)</option>
                        <option value="2">Moyenne (2)</option>
                        <option value="3">Élevée (3)</option>
                    </select>
                </div>

                <button type="submit" class="btn-create-quest">
                    <i class="fas fa-plus-circle"></i> Ajouter la Quête
                </button>
            </form>
        </div>

        <div id="quests" class="tab-content">
            <h2>Gestion des Quêtes</h2>
            <div id="quests-list">
            </div>
            <hr>
            <h3>Gestion des Arcs Narratifs</h3>
            <p>Modifiez les noms de vos catégories de vie.</p>
            <ul id="arc-list-manager" class="arc-manager">
            </ul>

            <style>
                .arc-manager li {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    padding: 8px;
                    background-color: #3b3b64;
                    margin-bottom: 5px;
                    border-radius: 4px;
                }

                .arc-manager input {
                    flex-grow: 1;
                    margin: 0 10px;
                    background: #e5e5e5;
                    color: #1a1a2e;
                    border: none;
                    padding: 5px;
                }

                .arc-manager .arc-name {
                    font-weight: bold;
                }
            </style>
        </div>

        <div id="milestones" class="tab-content">
            <h2>Sanctuaire des Paliers</h2>
            <div id="milestones-list">
                <h3><i class="fas fa-trophy"></i> Créer un nouveau Palier</h3>
<form id="form-create-milestone">
    
    <div class="form-group">
        <label for="milestone-desc-input">Description du Palier :</label>
        <input type="text" id="milestone-desc-input" placeholder="Ex: Courir un semi-marathon" required>
    </div>

    <div class="form-group">
        <label for="milestone-arc-select">Arc Narratif Associé :</label>
        <select id="milestone-arc-select" required>
            <option value="">Chargement des arcs...</option>
            </select>
    </div>

    <div class="form-group">
        <label for="milestone-difficulty-select">Difficulté :</label>
        <select id="milestone-difficulty-select" required>
            <option value="Faible">Faible</option>
            <option value="Moyenne">Moyenne</option>
            <option value="Élevée">Élevée</option>
            <option value="Légendaire">Légendaire</option>
        </select>
    </div>

    <div class="form-group">
        <label for="milestone-xp-input">XP Obtenue (Fixe) :</label>
        <input type="number" id="milestone-xp-input" placeholder="Ex: 500" required>
    </div>

    <button type="submit" class="btn-create-quest">
        <i class="fas fa-plus-circle"></i> Ajouter le Palier
    </button>
</form>

<hr>

<div id="milestones-list">
    <p>Chargement du Sanctuaire des Paliers...</p>
</div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
