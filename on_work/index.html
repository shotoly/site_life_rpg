<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life RPG Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="quetes.css">
    <link rel="stylesheet" href="paliers.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="container">
        <div class="tabs-menu">
            <button class="tab-button active" data-tab="dashboard"><img src="image\maison.svg" ></img></button>
            <button class="tab-button" data-tab="quests"><img src="image\quete.svg" ></img></button>
            <button class="tab-button" data-tab="milestones"><img src="image\palier.svg" ></img></button>
        </div>

        <div id="dashboard" class="tab-content active">
            <div id="player-stats">
            </div>
        </div>


        <div id="quests" class="tab-content">
            <h2>Gestion des Quêtes</h2>
            <div id="quests-list">
            </div>
            <div class="quest-creator-container">
                <h3><i class="fas fa-scroll"></i> Créer une Nouvelle Quête</h3>

                <form id="form-create-quest">

                    <div class="form-group">
                        <label for="quest-name-input">Nom de la Quête :</label>
                        <input type="text" id="quest-name-input" placeholder="Ex: Lire 10 pages" required>
                    </div>

                    <div class="form-group">
                        <label for="quest-arc-select">Arc Narratif :</label>
                        <select id="quest-arc-select" required>
                            <option value="">Chargement des arcs...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quest-frequency-select">Fréquence :</label>
                        <select id="quest-frequency-select" required>
                            <option value="Unique">Unique</option>
                            <option value="Journalière">Journalière</option>
                            <option value="Hebdomadaire">Hebdomadaire</option>
                            <option value="Mensuelle">Mensuelle</option>
                            <option value="Annuelle">Annuelle</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quest-repetition-input">Répétition sur la période :</label>
                        <input type="number" id="quest-repetition-input" value="1" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="quest-intensity-select">Intensité (Difficulté) :</label>
                        <select id="quest-intensity-select" required>
                            <option value="1">1 (Facile)</option>
                            <option value="2">2 (Moyen)</option>
                            <option value="3">3 (Difficile)</option>
                        </select>
                    </div>

                    <button type="submit" id="btn-submit-quest" class="btn-create-quest" disabled>
                        <i class="fas fa-spinner fa-spin"></i> Chargement...
                    </button>

                </form>
            </div>
            <hr>
            <h3>Gestion des Arcs Narratifs</h3>
            <p>Modifiez les noms de vos catégories de vie.</p>
            <ul id="arc-list-manager" class="arc-manager">
            </ul>

            
        </div>

        <div id="milestones" class="tab-content">
            <h2>Sanctuaire des Paliers</h2>

            <h3><i class="fas fa-trophy"></i> Créer un nouveau Palier</h3>
            <form id="form-create-milestone">

                <div class="form-group">
                    <label for="milestone-desc-input">Description du Palier :</label>
                    <input type="text" id="milestone-desc-input" placeholder="Ex: Courir un semi-marathon" required>
                </div>

                <div class="form-group">
                    <label for="milestone-arc-select">Arc Narratif Associé :</label>
                    <select id="milestone-arc-select" required>
                        <option value="">Chargement des arcs...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="milestone-difficulty-select">Difficulté :</label>
                    <select id="milestone-difficulty-select" required>
                        <option value="Faible">Faible</option>
                        <option value="Moyenne">Moyenne</option>
                        <option value="Élevée">Élevée</option>
                        <option value="Légendaire">Légendaire</option>
                    </select>
                </div>

                
                <button type="submit" class="btn-create-quest">
                    <i class="fas fa-plus-circle"></i> Ajouter le Palier
                </button>
            </form>

            <hr>

            <div id="milestones-list">
                <p>Chargement du Sanctuaire des Paliers...</p>
            </div>

        </div>
    </div>

    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
